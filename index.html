</main>

  <div tabindex="4" id="a11y-control-panel-wrapper">
    <button class="aesthetica11y-main-icon" aria-expanded="false" aria-label="Open" data-tooltip="Panel to Control Page Styling" data-placement="top"></button>
    <div class="aesthetica11y-container">
      <ul class="aesthetica11y-list">
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-color" aria-label="Change coloring of this control panel" data-tooltip="Change coloring of this control panel" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-contrast" aria-label="Switch page contrast to dark or light" data-tooltip="Switch page contrast to dark or light" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-decrease" aria-label="Decrease body font size" data-tooltip="Decrease body font size" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-increase" aria-label="Increase body font size" data-tooltip="Increase body font size" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-underline" aria-label="Add underline to links" data-tooltip="Add underline to links" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-letter-spacing" aria-label="Increase spacing between text letters" data-tooltip="Increase spacing between text letters" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-line-height" aria-label="Increase spacing between text lines" data-tooltip="Increase spacing between text lines" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-font" aria-label="Change page text to OpenDyslexic font" data-tooltip="Change page text to OpenDyslexic font" data-placement="left"></button>
        </li>
        <li class="aesthetica11y-list__item">
          <button class="aesthetica11y__button icon-refresh" aria-label="Refresh page styling" data-tooltip="Refresh page styling" data-placement="left"></button>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/main.js"></script>
